<!DOCTYPE html>
<html>
<head>
  <title>kNN Classification</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Sensor Data</h1>
  <p id="temperature">Temperature: </p>
  <p id="humidity">Humidity: </p>

  <script>
    function fetchData() {
      fetch('http://192.168.39.38/') // Replace with your Wemos D1 server address
        .then(response => response.json())
        .then(data => {
          document.getElementById('temperature').textContent = `Temperature: ${data.temperature} Â°C`;
          document.getElementById('humidity').textContent = `Humidity: ${data.humidity} %`;
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    fetchData(); // Fetch data on page load

    // Optionally, you can update the data at regular intervals using setInterval
    // setInterval(fetchData, 5000); // Fetch data every 5 seconds
  </script>
  <h1>kNN Classification</h1>
  <div>
    <label for="selectDataset">Select Dataset:</label>
    <select id="selectDataset">
      <option value="dataset1">Dataset 1</option>
      <option value="dataset2">Dataset 2</option>
      <!-- Add more datasets as needed -->
    </select>
  </div>
  <div>
    <label for="inputAttr1">Attribute 1:</label>
    <input type="number" id="inputAttr1" placeholder="Enter attribute 1">
  </div>
  <div>
    <label for="inputAttr2">Attribute 2:</label>
    <input type="number" id="inputAttr2" placeholder="Enter attribute 2">
  </div>
  <div>
    <label for="inputAttr3">Attribute 3:</label>
    <input type="number" id="inputAttr3" placeholder="Enter attribute 3">
  </div>
  <button onclick="classify()">Classify</button>
  <div id="resultContainer"></div>
  <script src="script.js"></script>
</body>
</html>
